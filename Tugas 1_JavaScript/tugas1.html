<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tugas: Parameter Sisi / Panjang / Tinggi</title>
</head>
<body>
  <h1>Tugas: Parameter (sisi, panjang, tinggi)</h1>

  <!-- Input nilai -->
  <label>Sisi <input id="sisi" type="number" placeholder="contoh: 5"></label><br>
  <label>Panjang <input id="panjang" type="number" placeholder="contoh: 10"></label><br>
  <label>Tinggi <input id="tinggi" type="number" placeholder="contoh: 8"></label><br><br>

  <!-- Tombol  -->
  <button id="hitung">Hitung Semua</button>
  <button id="reset">Reset</button>

  <h2>Hasil</h2>
  <pre id="out">Belum dihitung. Klik "Hitung Semua".</pre>

  <script>
    // Fungsi HTML 
    const el = id => document.getElementById(id);

    // input & output
    const sisi   = el("sisi");
    const panjang = el("panjang");
    const tinggi = el("tinggi");
    const out   = el("out");

    //tombol Hitung Semua
    el("hitung").onclick = () => {
      // Ambil nilai input dan ubah ke number, jika kosong jadikan null
      const s = +sisi.value || null;
      const p = +panjang.value || null;
      const t = +tinggi.value || null;

      // Array 
      let hasil = [];

      // Hitung persegi: luas & keliling
      if (s) {
        hasil.push("Persegi:");
        hasil.push("  Luas = " + (s * s));         // luas persegi = sisi * sisi
        hasil.push("  Keliling = " + (4 * s));    // keliling persegi = 4 * sisi
        hasil.push("");
      }

      // Hitung persegi panjang
      if (p && s) {
        hasil.push("Persegi Panjang:");
        hasil.push("  Luas = " + (p * s));
        hasil.push("");
      }

      // Hitung balok
      if (p && s && t) {
        hasil.push("Balok:");
        hasil.push("  Volume = " + (p * s * t));
        hasil.push("");
      }

      // Tampilkan hasil 
      out.textContent = hasil.join("\n") || "Data tidak lengkap";
    };

    // tombol Reset
    el("reset").onclick = () => {
      // Kosongkan input
      sisi.value = panjang.value = tinggi.value = "";
      // Reset teks hasil
      out.textContent = 'Belum dihitung. Klik "Hitung Semua".';
    };
  </script>
</body>
</html>
