<!DOCTYPE html>
<html>
<head>
    <title>Website Frameset Tugas 3</title>
</head>
<frameset rows="120,60,*,60" border="2" frameborder="yes">
    <!-- Header -->
    <frame src="header.html" name="header" scrolling="no" noresize>

    <!-- Navigation Menu -->
    <frame src="menu.html" name="menu" scrolling="no" noresize>

    <!-- Content Area -->
    <frameset cols="20%,60%,20%" border="2">
        <frame src="left.html" name="left" scrolling="auto">
        <frame src="main.html" name="main" scrolling="auto">
        <frame src="right.html" name="right" scrolling="auto">
    </frameset>

    <!-- Footer -->
    <frame src="footer.html" name="footer" scrolling="no" noresize>
</frameset>
</html>
