<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tugas Pertemuan 3 - Manajemen Produk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    #output {
      display: block;
      width: 60%;
      margin: 20px auto;
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      text-align: left;   
    }
  </style>
</head>
<body>
  <h1>Tugas Pertemuan 3 - Sistem Manajemen Produk</h1>
  <pre id="output"></pre>

  <script>
    let produkToko = [
      {id: 1, nama: "Laptop", harga: 7000000, stok: 5},
      {id: 2, nama: "Mouse", harga: 200000, stok: 10},
      {id: 3, nama: "Keyboard", harga: 350000, stok: 7}
    ];

    function tampilkanProduk() {
      let teks = "Daftar Produk:\n";
      produkToko.forEach(p => {
        teks += `ID: ${p.id}, Nama: ${p.nama}, Harga: Rp ${p.harga.toLocaleString()}, Stok: ${p.stok}\n`;
      });
      document.getElementById("output").textContent = teks;
    }

    function tambahProduk(nama, harga, stok) {
      const idBaru = produkToko.length > 0 ? produkToko[produkToko.length - 1].id + 1 : 1;
      produkToko.push({id: idBaru, nama, harga, stok});
      tampilkanProduk();
    }

    function hapusProduk(id) {
      produkToko = produkToko.filter(p => p.id !== id);
      tampilkanProduk();
    }

    
    tampilkanProduk();
    tambahProduk("Headset", 500000, 4);
    hapusProduk(2);
  </script>
</body>
</html>
